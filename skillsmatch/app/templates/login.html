{% extends "base.html" %}
{% block title %}Log In - CareerMatch{% endblock %}
{% block content %}
<div class="container">
  <div class="glass" style="max-width:420px;margin:48px auto;">
    <h2>Log in</h2>
    <form method="POST" action="/login" autocomplete="off">
      <input type="text" name="username" placeholder="Username" class="form-input" required autofocus>
      <input type="password" name="password" placeholder="Password" class="form-input" required>
      <button type="submit" class="btn-primary">Log in</button>
    </form>
    {% if error %}
      <div class="glass" style="margin-top:16px; background:#ffdddd; color:#800; border-radius:6px; text-align:center;">
        {{ error }}
      </div>
    {% endif %}
    <p style="margin-top:18px; text-align:center;">
      Don't have an account? <a href="/signup" style="color:var(--accent);text-decoration:underline;">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
