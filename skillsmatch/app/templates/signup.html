{% extends "base.html" %}
{% block title %}Sign Up - CareerMatch{% endblock %}
{% block content %}
<div class="container">
  <div class="glass" style="max-width:720px;margin:40px auto;">
    <h2>Create your account</h2>
    <form method="POST" action="/signup" autocomplete="off">
       

      <input type="text" name="username" placeholder="Username" class="form-input" required autofocus>
      <input type="email" name="email" placeholder="Email" class="form-input" required>
       <input type="password" name="password" placeholder="Password" class="form-input" required maxlength="72">
      <button type="submit" class="btn-primary">Sign up</button>
    </form>
    {% if error %}
      <div class="glass" style="margin-top:16px; background:#ffdddd; color:#800; border-radius:6px; text-align:center;">
        Error: {{ error }}
      </div>
    {% endif %}
    <p style="margin-top:18px; text-align:center;">
      Already have an account? <a href="/login" style="color:var(--accent);text-decoration:underline;">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
