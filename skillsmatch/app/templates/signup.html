{% extends "base.html" %}
{% block title %}Sign Up - CareerMatch{% endblock %}
{% block content %}
<div class="container">
  <div style="max-width:720px;margin:40px auto;">
  <div class="glass" style="padding:28px;">
    <h2 style="margin-bottom:18px;font-weight:800;font-size:2.1rem;text-align:center;letter-spacing:-1px;">Create your account</h2>
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Username" required autofocus style="width:100%;padding:13px 14px 13px 38px;border-radius:10px;border:1.5px solid #eee;background:rgba(255,255,255,0.10);color:#222;font-size:1.08rem;outline:none;background-image:url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person.svg');background-repeat:no-repeat;background-size:18px;background-position:12px center;" />
      <input type="email" name="email" placeholder="Email" required style="width:100%;padding:13px 14px 13px 38px;border-radius:10px;border:1.5px solid #eee;background:rgba(255,255,255,0.10);color:#222;font-size:1.08rem;outline:none;background-image:url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/envelope.svg');background-repeat:no-repeat;background-size:18px;background-position:12px center;" />
      <input type="password" name="password" placeholder="Password" required style="width:100%;padding:13px 14px 13px 38px;border-radius:10px;border:1.5px solid #eee;background:rgba(255,255,255,0.10);color:#222;font-size:1.08rem;outline:none;background-image:url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/lock.svg');background-repeat:no-repeat;background-size:18px;background-position:12px center;" />
      <button type="submit" class="btn-primary" style="width:100%;font-size:1.1rem;padding:13px 0;">Sign up</button>
    </form>
    {% if error %}
      <div style="margin-top:16px; padding:10px; background:#ffdddd; color:#800; border-radius:6px; text-align:center;">Error: {{ error }}</div>
    {% endif %}
    <p style="margin-top:18px; font-size:0.98rem;text-align:center;">Already have an account? <a href="/login" style="color:#8b5cf6;text-decoration:underline;">Log in</a></p>
  </div>
</div>
{% endblock %}
