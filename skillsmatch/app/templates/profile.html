{% extends "base.html" %}
{% block title %}Profile - CareerMatch{% endblock %}
{% block content %}
<div class="form-container">
  <div class="glass" style="max-width:780px;margin:0 auto;">
    <h2>Tell Us About You</h2>
    <form method="POST" action="/profile">
      <input type="text" name="name" placeholder="Your Name" class="form-input" value="{{ user.name or '' }}" required>
      <input type="text" name="skill" placeholder="Your Skills (comma-separated, e.g. programming, design, math, writing)" class="form-input" value="{{ user.skills or user.skill or '' }}" required>

      <div class="quiz-box">
        <label>Do you enjoy solving technical problems?</label>
        <select name="q1" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>

        <label>Do you love creating art or designs?</label>
        <select name="q2" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>

        <label>Do you enjoy analyzing data?</label>
        <select name="q3" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>

        <label>Do you like leading and communicating?</label>
        <select name="q4" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>

        <label>Are you comfortable with math and structured thinking?</label>
        <select name="q5" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>

        <label>Do you enjoy user research and empathizing with people?</label>
        <select name="q6" required>
          <option value="strongly_agree">Strongly agree</option>
          <option value="agree">Agree</option>
          <option value="neutral">Neutral</option>
          <option value="disagree">Disagree</option>
          <option value="strongly_disagree">Strongly disagree</option>
        </select>
      </div>

      <div style="display:flex;gap:12px;margin-top:12px;">
        <button type="submit" class="btn-primary">Discover My Future</button>
        <a href="/matches" class="btn-secondary">Skip to Matches</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
